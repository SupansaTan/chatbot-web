<div *ngFor="let item of msg_list">
  <!-- bot -->
  <div *ngIf="item.author == 'bot'" class="d-flex justify-content-start align-items-center py-2">
    <div class="rounded-circle bg-blue me-2 px-2 py-1">
      <i class="bi bi-robot text-white"></i>
    </div>
    <p class="mb-0 bg-lightGrey p-2 rounded-leftChat">{{ item.message }}</p>
  </div>

  <!-- user -->
  <div *ngIf="item.author == 'user'" class="d-flex justify-content-end align-items-center py-2">
    <p class="mb-0 me-2 bg-lightGrey p-2 rounded-rightChat">{{ item.message }}</p>
    <div class="rounded-circle bg-blue me-2 px-2 py-1">
      <i class="bi bi-person-circle text-white rounded-rightChat"></i>
    </div>
  </div>
</div>
